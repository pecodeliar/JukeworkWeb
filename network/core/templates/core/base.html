{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block title %}Jukework{% endblock %}</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link href="{% static 'core/styles.css' %}?ver=1.2" rel="stylesheet">
        {% block styles %}
        {% endblock %}
        <script defer src="{% static 'core/script.js' %}"></script>
        <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    </head>
    <header>
        <a class="skip-main" href="#maincontent">Skip to main content</a>
        <nav aria-label="Main" id="main-nav">
            {% if user.is_authenticated %}
            <div id="user-menu" data-user="{{ user.id }}">
            </div>
            {% endif %}
        </nav>
    </header>
    <body>
        {% block body %}
        {% endblock %}
    </body>

{% block script %}
{% endblock %}
</html>
