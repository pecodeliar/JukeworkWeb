{% extends "core/base.html" %}
{% load static %}

{% block title %}
     Jukework - Login
{% endblock %}

{% block styles %}
    <!-- block.super will get the content of the block from the parent template -->
    {{ block.super }}
    <link href="{% static 'users/auth.css' %}?ver=1.2" rel="stylesheet">
    {% endblock %}

{% block body %}

<div class="container auth-container" style="margin-top: 100px;">

    <h2 class="auth-title">Login</h2>

    {% if message %}
        <p class="alert alert-danger auth-alert" role="alert">{{ message }}</p>
    {% endif %}

    <form action="{% url 'users:login' %}" method="post">
        {% csrf_token %}
        <div class="form-group auth-item">
            <label for="username">Username:</label>
            <input autofocus class="form-control shadow-none" id="username" type="text" name="username" placeholder="Username">
        </div>
        <div class="form-group auth-item">
            <label for="password">Password:</label>
            <input class="form-control shadow-none" type="password" id="password" name="password" placeholder="Password">
        </div>
        <input class="round-btn auth-btn float-right" type="submit" value="Login">
    </form>
    <p class="auth-rdrt-text">Don't have an account? <a class="auth-rdrt-link" href="{% url 'users:register' %}">Register here.</a></p>

</div>

{% endblock %}
